name: Run Selenium Tests

on:
  push:
    branches:
      - master  # Запускается при каждом пуше в master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21  # Используем Java SE 17
          distribution: temurin # Распространение JDK (можно использовать Zulu, AdoptOpenJDK и т.д.)

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Install dependencies and run tests
        run: |
          mvn install  # Устанавливаем зависимости
          mvn test     # Запускаем тесты
      - name: Save test report
        run: |
          mkdir -p Reports
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          cp target/surefire-reports/*.xml Reports/ # Копируем отчёты TestNG в папку Reports
          echo "Test execution completed on $TIMESTAMP" > Reports/summary_$TIMESTAMP.txt
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Reports/
          git commit -m "Add test reports after push" || echo "No changes to commit"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
